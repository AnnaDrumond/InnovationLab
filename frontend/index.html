<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" media="screen" type="text/css" href="style.css" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<title>Login</title>
	</head>
	<body>
		<div class="logotipo">
			<img class="logo" src="fundo-critical-arranjado.png" />
		</div>
		<div class="container">
			<div class="container-info">
				<h1 class="innovation-lab">Innovation Lab</h1>
				<h4 id="h4-label">O lugar onde as tuas ideias vão mais longe</h4>

				<div class="div-error-login">
					<!-- aqui entra a respetiva mensagem de erro -->
				</div>

				<div class="container-login">
					<h4 id="login-label">Login</h4>
					<input type="email" id="email" placeholder="email" autofocus /><br />
					<input type="password" id="password" placeholder="password" />
					<a id="forgot-pwd" href="forgot-pwd.html"
						>Esqueci-me da minha password!</a
					><br />
					<button id="login">ENTRAR</button>
					<div class="container-question">
						<p id="question">
							Ainda não tens conta?
							<a id="register" href="register.html">Registe-se!</a>
						</p>
					</div>
				</div>
				
			</div>
		</div>

		<script src="index.js"></script>
		<script src="controller.js"></script>
	</body>
</html>
